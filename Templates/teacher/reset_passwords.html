{% extends "teacher/navbarteacher.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #105d9c, #7fc0bb);
    }
    form {
        margin-top: 200px;
        margin-left: 40%;
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff4b;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #049faa;
        color: #fff;
        cursor: pointer;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    @media (max-width: 768px) {
        form {
            width: 90%;
            margin-left: 5%;
        }
        
    }
</style>
<div>


<form action="{% url 'reset_password' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <input type="text" placeholder="Current Password" name="current">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="passwd" placeholder="New Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="cpasswd" placeholder="Confirm Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Reset">
            </td>
        </tr>
        <tr>
            <td>{% for i in messages %}{{i}}{% endfor %}</td>
        </tr>
    </table>
</form>
</div>
{% endblock %}
