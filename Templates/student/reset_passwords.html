{% extends "student/navbarstudent.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #8b3a93, #7fc0bb);
    }
    h1, form {
        margin-top: 200px;
        margin-left: 30%;
        width: 40%; 
    }

    table {
        width: 100%;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    @media (max-width: 768px) {
        h1, form {
            margin-left: 5%;
            width: 90%;
        }
    }
</style>
<h1>{{password.username}}</h1>
<form action="{% url 'reset_password_student' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <input type="text" placeholder="Current Password" name="current">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="passwd" placeholder="New Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="cpasswd" placeholder="Confirm Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Reset">
            </td>
        </tr>
        <tr>
            <td>{% for i in messages %}{{i}}{% endfor %}</td>
        </tr>
    </table>
</form>
{% endblock %}
