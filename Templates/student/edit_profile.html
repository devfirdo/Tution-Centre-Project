{% extends "student/navbarstudent.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #8b3a93, #7fc0bb);
    }
    form {
        margin-top: 100px;
        margin-left: 40%;
        max-width: 80%; 
    }

    table {
        width: 40%;
    }

    td {
        padding: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    img {
        width: 100px; 
        margin-right: 10px;
    }

    @media (max-width: 768px) {
        h1, form {
            margin-left: 5%;
            max-width: 90%;
        }
    }
</style>


<form action="{% url 'update_student_profile' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><input type="text" value="{{current_student.user_member.first_name}}" name="fname" placeholder="First Name"></td>
        </tr>
        <tr>
            <td><input type="text" value="{{current_student.user_member.last_name}}" name="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><input type="email" value="{{current_student.user_member.email}}" name="mail" placeholder="Email"></td>
        </tr>
        <tr>
            <td><input type="tel" value="{{current_student.number}}" name="num" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td><input type="number" value="{{current_student.age}}" name="age" placeholder="Age"></td>
        </tr>
        <tr>
            <td>
                <img src="{{current_student.image.url}}" alt="Profile Image">
                <input type="file" accept="image/*" name="img">
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
{% endblock %}
