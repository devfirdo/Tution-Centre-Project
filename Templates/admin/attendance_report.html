{% extends "admin/navbaradmin.html" %}
{% block content %}
<style>
  body {
        margin: 0;
        background:  linear-gradient(to right, #3f6577, #7fc0bb);
    }

    div {
        margin-left: 47%;
    }
    form {
        margin-top: 200px;
        width: 30%;
        padding: 20px;
        border-radius: 10px;

    }

    table {
        border-radius: 20px;
        background-color: hsla(0, 0%, 100%, 0.358);
        width: 100%;
        margin-top: 10px;
    }

    td {
        padding: 10px;
    }

    form input, select {
        border-radius: 20px;
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #078c8e;
        color: #fff;
        cursor: pointer;
        border-radius: 20px;
    }

    button:hover {
        background-color: #45a049;
    }
   

    @media (max-width: 768px) {

        form {
            width: 100%;
        }
    }

</style>

<center>
    <form action="{% url 'view_teacher_attandance' %}" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td>Teacher Name:</td>
                <td>
                    <select name="sel" required>
                        {% for teacher in teachers %}
                            {# Ensure the teacher is of type '2' #}
                            {% if teacher.user_member.user_type == '2' %}
                                <option value="{{ teacher.id }}">{{ teacher.user_member.username }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td id = 'slab'>Start Date:</td>
                <td><input type="date" name="startdate"></td>
            </tr>
            <tr>
                <td id = 'slab'>End Date:</td>
                <td><input type="date" name="enddate"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>

    </form>
</center>

{% endblock %}
